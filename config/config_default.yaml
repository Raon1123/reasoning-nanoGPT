device: cuda

logging:
  wandb_log: true
  wandb_project: reasoning_nanoGPT
  wandb_run_name: refactor
  output_dir: outputs/
  eval_only: false
  eval_interval: 100
  log_interval: 1
  eval_iters: 200
  always_save_checkpoint: true
  init_from: scratch  # options: scratch / resume 

dataset:
  type: arc_agi1
  config:
    seed: 42
    data_root: data/arc_agi/processed_data
  
model:
  type: nanoGPT
  dtype: float16
  compile: true
  ignore_idx: false
  config:
    n_layer: 4
    n_head: 8
    n_embd: 512
    dropout: 0.0
    bias: false
    sparsity: 1.0
    puzzle_emb_ndim: 512

training:
  batch_size: 32
  gradient_accumulation_steps: 4
  block_size: 900
  max_iters: 100000
  decay_lr: true
  optimizer:
    type: adamw
    config:
      lr: 6.0e-4
      betas: [0.9, 0.95]
      weight_decay: 0.1
    grad_clip: 1.0
  scheduler:
    type: compose
    config:
      schedulers:
        warmup_iters: 2000
        lr_decay_iters: 10000
        min_lr: 6.0e-5
        learning_rate: 6.0e-4
